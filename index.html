<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astral Client</title>
  <style>
    :root{
      --bg:#2a0040;               /* dark purple */
      --purple:#9b5cff;           /* light purple for buttons */
      --purple-2:#7b3cff;         /* card purple */
      --light-blue:#7dd3fc;       /* title fill */
      --white:#ffffff;
      --black:#000000;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      background: var(--bg);
      color:var(--white);
      overflow-x:hidden;
    }

    /* White glow */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      box-shadow: inset 0 0 160px 60px rgba(255,255,255,.25);
      background: radial-gradient(120vw 120vh at 50% -20%, rgba(255,255,255,.18), transparent 60%),
                  radial-gradient(100vw 100vh at 50% 120%, rgba(255,255,255,.12), transparent 60%);
      z-index:1;
    }

    /* Meteors */
    .sky{position:fixed; inset:0; overflow:hidden; z-index:0}
    .meteor{
      position:absolute;
      top:-10vh; right:-10vw;
      width:2px; height:86px;
      background: linear-gradient(to bottom left, rgba(255,255,255,0.95), rgba(255,255,255,0.05));
      filter: drop-shadow(0 0 6px rgba(255,255,255,.75));
      transform-origin: top right;
      transform: rotate(-35deg);
      opacity:.9;
      border-radius:2px;
      animation: fall var(--dur,6s) linear var(--delay,0s) infinite;
    }
    .meteor::after{
      content:"";
      position:absolute; top:-4px; right:-4px;
      width:10px; height:10px; border-radius:50%;
      background: rgba(255,255,255,.95);
      box-shadow: 0 0 12px rgba(255,255,255,.95), 0 0 28px rgba(255,255,255,.65);
    }
    @keyframes fall{
      from{ transform: translate(0,0) rotate(-35deg); opacity:1; }
      to{   transform: translate(-110vw, 110vh) rotate(-35deg); opacity:.2; }
    }

    /* Layout */
    header{
      position:relative; z-index:2;
      min-height:100svh;
      display:grid; place-items:center;
      padding: clamp(24px, 6vw, 64px);
      text-align:center;
    }

    .title{
      font-weight:900;
      font-size: clamp(48px, 9vw, 120px);
      line-height:1;
      margin:0 0 24px 0;
      color: var(--light-blue);
      -webkit-text-stroke: 2px var(--white);
      text-shadow:
        0 0 2px var(--white),
        0 0 14px rgba(255,255,255,.35);
    }

    .cta{
      display:inline-block;
      padding: 14px 28px;
      font-size: clamp(16px, 2.8vw, 22px);
      font-weight:700;
      color:var(--white);
      background: var(--purple);
      border:2px solid var(--black);
      border-radius:16px;
      text-decoration:none;
      transition: transform .15s ease, filter .15s ease;
      position:relative;
      z-index:2;
    }
    .cta:hover{ transform: translateY(-2px); filter: brightness(1.05); }
    .cta:active{ transform: translateY(0); }

    /* Features section */
    section.features{
      position:relative; z-index:2;
      padding: clamp(32px, 6vw, 72px) clamp(18px, 5vw, 48px) 96px;
    }
    .grid{
      display:grid; gap: clamp(16px, 3.5vw, 28px);
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      background: var(--purple-2);
      border: 2px solid var(--black);
      border-radius: 18px;
      padding: clamp(18px, 2.5vw, 24px);
      text-align:center;
      font-size: clamp(18px, 2.6vw, 26px);
      font-weight:800;
      color: var(--white);
      box-shadow: 0 6px 24px rgba(0,0,0,.25);
    }

    footer{ position:relative; z-index:2; text-align:center; padding:28px; opacity:.8; font-size:14px; }
  </style>
</head>
<body>
  <!-- Meteors -->
  <div aria-hidden="true" class="sky">

  </div>

  <header>
    <main>
      <h1 class="title">Astral Client</h1>
      <a class="cta" href="#download" role="button">Download</a>

</body>
</html>
